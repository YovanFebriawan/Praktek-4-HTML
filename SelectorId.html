<!-- Mendefinisikan tipe dokumen berupa html -->
<html>
	<head>
		<!-- Memberikan judul pada tab browser -->
		<title></title>
		<!-- Menambahkan jQuery -->
		<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
		<!-- Menanamkan script sisi klien (JavaScript) -->
		<script type="text/javascript">
			// Membuat fungsi tersedia setelah dokumen dimuat
			$(document).ready(function(){
				// Menambahkan nama kelas ke elemen yang dipilih
				$("#daftar").addClass("merahkuning");
			});
		</script>

		<!-- Menambahkan css -->
		<style type="text/css">
			/* Membuat nama kelas */
			.merahkuning{
				/* Merubah warna teks menjadi jingga */
				color: orange;
				/* Merubah ketebalan teks menjadi bold */
				font-weight: bold;
				/* Merubah warna background teks menjadi hijau */
				background-color: green;
				/* Memberikan ruang di sekitar elemen */
				padding: 3px;
			}
		</style>
	</head>

	<body>
		<!-- Membuat paragraf -->
		<p>paragraf pertama</p>
		<!-- Membuat daftar item -->
		<ul id="daftar">
			<!-- Membuat daftar item -->
			<ul>
				<!-- Mendefinisikan setiap item daftar -->
				<li>item 1</li>
				<li>item 2</li>
				<li>item 3</li>
			</ul>
		</ul>
	</body>
</html>
